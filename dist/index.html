<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News API</title>
  <link rel="icon" href="https://icons.iconarchive.com/icons/iconarchive/red-orb-alphabet/32/Letter-N-icon.png" width="32" height="32">

<body>
  <header class="header">
  <div class="container header-container">
    <a href="/index.html" class="logo__link">News</a>
    <ul class="list-navigation">
      <li class="list-navigation__item current-list__item"><span class="list-navigation__link" data-value="Home">Home</span></li>
      <li class="list-navigation__item"><span class="list-navigation__link" data-value="Favorite">Favorite</span></li>
      <li class="list-navigation__item"><span class="list-navigation__link" data-value="Read">Read</span></li>
    </ul>
    <form action="" class="search-form" autocomplete="off">
      <input type="text" name="query" class="form__input-close" placeholder="Search">
      <button type="submit" class="icon__button-hidden">
        <svg width="20" height="20" class="search__icon-hidden">
          <use href="/icons.adfc4680.svg#search"></use>
        </svg>
      </button>

      <button type="button" class="js-button-search search__button-show">
        <svg width="20" height="20">
          <use href="/icons.adfc4680.svg#search"></use>
        </svg>
      </button>
    </form>
    <div class="toggle-switch">
      <svg width="21" height="21" class="switch-icon light">
        <use href="/icons.adfc4680.svg#sun"></use>
      </svg>
      <p class="text-switch light">Light</p>
      <span>
        <label class="switch">
          <input id="theme-switch" type="checkbox" class="input-switch">
          <span class="slider round"></span>
        </label>
      </span>
      <svg width="21" height="21" class="switch-icon dark">
        <use href="/icons.adfc4680.svg#moon"></use>
      </svg>
      <p class="text-switch dark">Dark</p>
    </div>
    <button class="menu-toggle js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
      <svg width="24" height="24" class="menu-icon">
        <use href="/icons.adfc4680.svg#menu"></use>
      </svg>
    </button>
  </div>
</header>
  <main>
    <section class="filter-container container">
  <div class="categories">
    <ul class="categories__btn-list"></ul>
    <div class="menu">
      <button class="categories__btn-menu invisible">
        <span class="categories__btn-text "></span>
        <svg class="categories__icon-up invisible" width="14" height="14">
          <use href="/icons.adfc4680.svg#arrowUp"></use>
        </svg>
        <svg class="categories__icon-down" width="14" height="14">
          <use href="/icons.adfc4680.svg#arrowDown"></use>
        </svg>
      </button>

      <div class="categories__menu invisible">
        <ul class="categories__list"></ul>
      </div>
    </div>
  </div>

  <span class="filter-text">Search date news</span>

  <div id="calendar-section" class="calendar">
    <svg id="calendar_input_icon" class="calendar__icon" width="20px" height="20px" aria-label="menu">
      <use class="calendar__menu" href="/icons.adfc4680.svg#calendar"></use>
    </svg>

    <input id="calendar" aria-expanded="false" class="calendar__input">
    <svg id="calendar_down_arrow" class="calendar__arrow" width="9px" height="15px" aria-label="menu">
      <use class="calendar__Down" href="/icons.adfc4680.svg#arrowDown"></use>
    </svg>
    <!-- <svg
      id="calendar_up_arrow"
      class="calendar__arrow hidden"
      width="9px"
      height="15px"
      aria-label="menu"
    >
      <use class="calendar__Up" href="./images/icons.svg#arrowUp"></use>
    </svg> -->
  </div>
</section>

    <section class="card">
    <div class="container">
        <h2 class="card__title">News</h2>
       <div class="card__content">

<ul class="card__list">
</ul>
<div class="accordion">
</div>
</div>  
</div>   
    
    
</section>

   
    <div class="container not-found hidden">
    <h2 class="not-found__header">We havenâ€™t found news from<br> this category</h2>

</div>

    <div class="page-container">
    
    <button class="prev-page" disabled="">Prev
    </button>
    <div id="pagination"></div>
    <button class="next-page">Next
    </button>
    
  </div>
  </main>
  <span class="loader"></span>
  
<footer class="footer"></footer>


  <div class="menu-container js-menu-container" id="mobile-menu">
    <button class="menu-toggle js-close-menu">
        <svg width="24" height="24" class="cross__icon">
            <use href="/icons.adfc4680.svg#cross"></use>
        </svg>
    </button>
    <a href="/index.html" class="logo__link logo__link-menu">News</a>
    <ul class="mobile-menu-list">

</div>
