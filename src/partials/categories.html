<section class="filter-container">
    <div class="categories">
        <div class="menu-box">
            <button class="categories__btn-menu">Others
                <svg class="categories__icon-up" width="14" height="14">
                    <use href="./images/icons.svg#arrowDown"></use>
                </svg>
                <svg class="categories__icon-down invisible" width="14" height="14">
                    <use href="./images/icons.svg#arrowUp"></use>
                </svg>
            </button>


            <div class="categories__menu invisible">
                <ul class="categories__list"></ul>
            </div>
        </div>
    </div>

    <span class="filter-text">Search date news</span>

    <div class="calendar">
        <svg class="calendar__icon" width="20px" height="20px" aria-label="menu">
            <use class="calendar__menu" href="./images/icons.svg#calendar">
            </use>
        </svg>
        <input id="calendar" class="calendar__input" />
        <svg class="calendar__arrow" width="9px" height="15px" aria-label="menu">
            <use class="calendar__Down" href="./images/icons.svg#arrowDown">
            </use>
        </svg>
        <svg class="calendar__arrow" width="9px" height="15px" aria-label="menu">
            <use class="calendar__Up" href="./images/icons.svg#arrowUp">
            </use>
        </svg>
    </div>


</section>
